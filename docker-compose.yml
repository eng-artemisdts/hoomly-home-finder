# Frontend Next.js + MongoDB local
# Uso: docker compose up -d
# App: http://localhost:3000
# API /api/apartments usa o MongoDB do compose

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hoomly-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongodb:27017/hoomly
    depends_on:
      mongodb:
        condition: service_healthy

  mongodb:
    image: mongo:7
    container_name: hoomly-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./src/data/apartments.json:/seed-data/apartments.json:ro
      - ./docker/mongo-init:/docker-entrypoint-initdb.d:ro
    environment:
      MONGO_INITDB_DATABASE: hoomly
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mongodb_data:
